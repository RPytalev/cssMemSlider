<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="pagination" id="slide-1" title="radio" checked>
        <input type="radio" name="pagination" id="slide-2" title="radio">
        <input type="radio" name="pagination" id="slide-3" title="radio">
        <input type="radio" name="pagination" id="slide-4" title="radio">

        <div class="slider__slides">
            <div class="slide slide-1"></div>
            <div class="slide slide-2"></div>
            <div class="slide slide-3"></div>
            <div class="slide slide-4"></div>
        </div>

        <div class="slider__text">
            <div class="text text-1">I have opened tutorial on JS...</div>
            <div class="text text-2">And then they invent tasks for us.</div>
            <div class="text text-3">I know what will be. I already have completed this stage.</div>
            <div class="text text-4">When I have found reference to example.</div>
        </div>

        <div class="slider__pagination">
            <label class="pagination pagination-1" for="slide-1">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-2" for="slide-2">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-3" for="slide-3">
                <span class="pagination-dot"></span>
            </label>
            <label class="pagination pagination-4" for="slide-4">
                <span class="pagination-dot"></span>
            </label>
        </div>
    </div>
</body>
</html>
